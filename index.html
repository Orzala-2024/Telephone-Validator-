<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Number Validation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Phone Validator</h1>
            <p>Enter a Phone Number:</p>
        </div>
        <div class="form-container">
            <div class="form-group">
                <label for="user-input">Phone Number</label>
                <input type="text" id="user-input" placeholder="Phone Number">
            </div>
            <div class="button-group">
                <button id="clear-btn">Reset</button>
                <button id="check-btn">Validate</button>
            </div>
            <div id="results-div"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
